<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>
    <script
      src="https://kit.fontawesome.com/df4648eec3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/flex.css">
    <link rel="stylesheet" href="./src/styles/text.css">
    <link rel="stylesheet" href="./src/styles/color.css">
    <link rel="stylesheet" href="./src/styles/button.css">
    <link rel="stylesheet" href="./src/styles/select.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/index/index.css">
    <link rel="stylesheet" href="./src/styles/index/home-companies.css">
</head>
<body>
    <div class="flex flex__dir-column container">
        <div class="header-container">
            <header class="flex flex__space-between">
                <div class="header__kenzie flex flex__align-center">
                    <i class='fas fa-circle color-brand2'></i>
                    <span class="header__title font-bold">Kenzie Empresas</span>
                </div>
                <div class="header__inputs flex">
                    <button class="header__inputs__button bg-color-mode border-color-brand1 color-brand1 flex flex__align-center flex__justify-center">Login</button>
                    <button class="header__inputs__button bg-color-brand1 border-color-brand1 color-mode flex flex__align-center flex__justify-center">Cadastro</button>
                </div>
            </header>
        </div>
        <main class="flex flex__space-between">
            <section class="home-image">
                <img src="./src/assets/img/Rectangle 6.png" alt="">
            </section>
            <section class="home-companies flex flex__dir-column">
                <div class="select-sector">
                    <select name="sector" id="select-category" class="bg-color-brand1 color-mode">
                        <option value="all">Selecionar Setor</option>
                        <option value="it">TI</option>
                        <option value="food">Aliment√≠cio</option>
                        <option value="clothes">Roupas</option>
                    </select>
                    <img src="./src/assets/img/Polygon 1.png" class="triangle" alt="">
                </div>
                
                <div class="home-companies__list--container flex flex__dir-column">
                    <h2 class="home-companies__list__title">Lista de empresas</h2>
                    <ul class="home-companies__list flex flex__dir-column">
                        <li class="home-companies__list__element flex flex__dir-column">
                            <h3 class="home-companies__list__element__company-name">Empresa Name</h3>
                            <span class="home-companies__list__element__category color-brand1 flex flex__justify-center">Setor</span>
                        </li>
                        <li class="home-companies__list__element flex flex__dir-column">
                            <h3 class="home-companies__list__element__company-name">Empresa Name</h3>
                            <span class="home-companies__list__element__category color-brand1 flex flex__justify-center">Setor</span>
                        </li>
                        <li class="home-companies__list__element flex flex__dir-column">
                            <h3 class="home-companies__list__element__company-name">Empresa Name</h3>
                            <span class="home-companies__list__element__category color-brand1 flex flex__justify-center">Setor</span>
                        </li>
                        <li class="home-companies__list__element flex flex__dir-column">
                            <h3 class="home-companies__list__element__company-name">Empresa Name</h3>
                            <span class="home-companies__list__element__category color-brand1 flex flex__justify-center">Setor</span>
                        </li>
                        <li class="home-companies__list__element flex flex__dir-column">
                            <h3 class="home-companies__list__element__company-name">Empresa Name</h3>
                            <span class="home-companies__list__element__category color-brand1 flex flex__justify-center">Setor</span>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
