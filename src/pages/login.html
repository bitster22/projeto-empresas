<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>
    <script
      src="https://kit.fontawesome.com/df4648eec3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/flex.css">
    <link rel="stylesheet" href="../styles/text.css">
    <link rel="stylesheet" href="../styles/color.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/select.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/toast.css">
    <link rel="stylesheet" href="../styles/login/login.css">
</head>
<body>
    <div class="flex flex__dir-column">
        <div class="header-container">
            <header class="flex flex__space-between">
                <div class="header__kenzie flex flex__align-center">
                    <i class='fas fa-circle color-brand2'></i>
                    <span class="header__title font-bold">Kenzie Empresas</span>
                </div>
                <div class="header__inputs flex">
                    <button id="login__home__button" class="header__inputs__button bg-color-mode border-color-brand1 color-brand1 flex flex__align-center flex__justify-center">Home</button>
                    <button id="login__register__button" class="login__register__button header__inputs__button bg-color-brand1 border-color-brand1 color-mode flex flex__align-center flex__justify-center">Cadastro</button>
                </div>
            </header>
        </div>
        <main>
            <div class="login-screen flex flex__dir-column">
                <h1 class="login-screen__title">Login</h1>
                <p class="login-screen__info">Preencha os campos para realizar login</p>
                <input class="login-screen__input" placeholder="Seu e-mail" name="email" type="email">
                <input class="login-screen__input" placeholder="Sua Senha" name="password" type="password">
                <button id="login-button" class="login-screen__button bg-color-brand1 color-mode">Login</button>
                <span class="flex flex__justify-center">ou</span>
                <button class="login__register__button login-screen__button login-screen__button-sign-in color-brand1">Cadastre-se</button>
            </div>
        </main>
    </div>
    <div class="toast__container hidden">
        <p>Login realizado com sucesso</p>
    </div>
    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
