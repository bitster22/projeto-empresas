<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>
    <script
      src="https://kit.fontawesome.com/df4648eec3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/flex.css">
    <link rel="stylesheet" href="../styles/text.css">
    <link rel="stylesheet" href="../styles/color.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/select.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login/login.css">
</head>
<body>
    <div class="flex flex__dir-column">
        <header class="flex flex__space-between">
            <div class="header__kenzie flex flex__align-center">
                <i class='fas fa-circle color-brand2'></i>
                <span class="header__title font-bold">Kenzie Empresas</span>
            </div>
            <div class="header__inputs flex">
                <button class="header__inputs__button bg-color-mode border-color-brand1 color-brand1 flex flex__align-center flex__justify-center">Home</button>
                <button class="header__inputs__button bg-color-brand1 border-color-brand1 color-mode flex flex__align-center flex__justify-center">Cadastro</button>
            </div>
        </header>
        <main>
            <div class="login-screen flex flex__dir-column">
                <h1 class="login-screen__title">Login</h1>
                <p class="login-screen__info">Preencha os campos para realizar login</p>
                <input class="login-screen__input" placeholder="Seu e-mail" type="text" name="" id="">
                <input class="login-screen__input" placeholder="Sua Senha" type="password" name="" id="">
                <button class="login-screen__button bg-color-brand1 color-mode">Login</button>
                <span class="flex flex__justify-center">ou</span>
                <button class="login-screen__button login-screen__button-sign-in color-brand1">Cadastre-se</button>
            </div>
        </main>
    </div>
</body>
</html>
