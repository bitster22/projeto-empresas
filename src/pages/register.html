<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>
    <script
      src="https://kit.fontawesome.com/df4648eec3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/flex.css">
    <link rel="stylesheet" href="../styles/text.css">
    <link rel="stylesheet" href="../styles/color.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/select.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/toast.css">
    <link rel="stylesheet" href="../styles/register/register.css">
</head>
<body>
    <div class="flex flex__dir-column">
        <div class="header-container">
            <header class="flex flex__space-between">
                <div class="header__kenzie flex flex__align-center">
                    <i class='fas fa-circle color-brand2'></i>
                    <span class="header__title font-bold">Kenzie Empresas</span>
                </div>
                <div class="header__inputs flex">
                    <button id="home-button" class="header__inputs__button bg-color-mode border-color-brand1 color-brand1 flex flex__align-center flex__justify-center">Home</button>
                    <button class="login-button header__inputs__button bg-color-brand1 border-color-brand1 color-mode flex flex__align-center flex__justify-center">Login</button>
                </div>
            </header>
        </div>
        <main>
            <div class="register-screen flex flex__dir-column">
                <h1 class="register-screen__title">Cadastre-se</h1>
                <input class="register-screen__input" name="name" placeholder="Seu nome" type="text">
                <input class="register-screen__input" name="email" placeholder="Seu e-mail" type="text">
                <input class="register-screen__input" name="password" placeholder="Sua Senha" type="password">
                <button class="register-screen__button register-screen__button-sign-in color-brand1">Cadastre-se</button>
                <button class="login-button register-screen__button bg-color-brand1 color-mode">Login</button>
            </div>
        </main>
    </div>
    <div class="toast__container hidden">
        <p>Login realizado com sucesso</p>
    </div>
    <script type="module" src="../scripts/register.js"></script>
</body>
</html>
