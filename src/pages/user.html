<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas</title>
    <script
      src="https://kit.fontawesome.com/df4648eec3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/flex.css">
    <link rel="stylesheet" href="../styles/text.css">
    <link rel="stylesheet" href="../styles/color.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/select.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/user/user.css">
</head>
<body>
    <div class="flex flex__dir-column container">
        <div class="header-container">
            <header class="flex flex__space-between">
                <div class="header__kenzie flex flex__align-center">
                    <i class='fas fa-circle color-brand2'></i>
                    <span class="header__title font-bold">Kenzie Empresas</span>
                </div>
                <div class="header__inputs flex">
                    <button class="header__inputs__button bg-color-mode border-color-brand1 color-brand1 flex flex__align-center flex__justify-center">Login</button>
                    <button class="header__inputs__button bg-color-brand1 border-color-brand1 color-mode flex flex__align-center flex__justify-center">Cadastro</button>
                </div>
            </header>
        </div>
        <main class="flex flex__dir-column">
            <div class="user-info flex flex__dir-column">
                <h2 class="user-info__username">USERNAME</h2>
                <p class="user-info__email">meuemail@mail.com</p>
            </div>
            <div class="not-hired flex flex__align-center flex__justify-center">
                <span class="not-hired__text">Você ainda não foi contratado</span>
            </div>
        </main>
    </div>
</body>
</html>
